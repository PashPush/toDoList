<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>ToDo List</title>
        <link href="style.css" type="text/css" rel="stylesheet" />
        <script src="script.js"></script>
        
        <script>
          // toDo();
        </script>
    </head>
    <body>
      <div id="main">
        
        <div id="addPart">
          <h2>Add to the list:</h2>
          <form action="">
            <input type="text" placeholder="I need to do..." name="newDo" id="newDo"/>
            <input type="submit" value="Add"/>
          </form>
        </div>

        <div id="showPart">
          <h2>TO DO LIST:</h2>
          <ol>
            <li>Go to buy milk<span class="delete">x</span></li>
            <li>Kill annoing fly<span class="delete">x</span></li>
            <li>Eat an ice-cream<span class="delete">x</span></li>
            <li>Something else<span class="delete">x</span></li>
          </ol>
        </div>

        <div id="historyPart">
          <h3>All you've already done:</h3>
          <ul>
            <li>Some trifle</li>
            <li>Real project</li>
            <li>One more thing</li>
          </ul>
          <p id="clear">Clear History</p>
        </div>

      </div> 

    </body>
</html>
