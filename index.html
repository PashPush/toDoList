<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>ToDo List</title>
        <link href="style.css" type="text/css" rel="stylesheet" />
        <link href="script.js" type="javascript" />
        
        <script>
          
          let array = ['TODO LIST\n'];


          function toDo () {
            let cicle = true;

            while (cicle) {
            let choice = prompt("Enter 1 to ADD or 2 to SHOW THE LIST", "");
            
              if (choice == 1) {
                while (true) {
                  let response = prompt("Enter what to ADD", "");
                    if (response == null || response == ''){
                      break;
                    }
                    else {
                      array.push(response);
                    }
                }
              }
              
              else if (choice == 2) {
              // for (let i = 0; i < array.length; i++) {
                  alert(array.reduce((total, value, index) => 
                    total + `to do #${index}: ${value} \n`), '');
              //  }
              }
              else {
                cicle = false;
              }
            }
          }
          toDo();

        </script>
    </head>
